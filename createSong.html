<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DMSerifText:wght@200..700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Danfo&display=swap"
        rel="stylesheet">

    <title>Sangtekst</title>
</head>

<body>

    <header>
        <img id="logo" src="bilder/white-logo.png" alt="drink with a music-note inside the glass">
        <a href="choose_path.html"><p>Syng & Sipp</p></a> 
     </header>

    <div class="container createSong">
        <textarea name="pastedSong" id="pastedSong" cols="60" rows="28" placeholder="Lim in sangen her"></textarea>
        <div class="speedSelector">
            <h2>Hvor mange påstander vil du ha?</h2>
            <h3>Dette bestemmer hvor mange verselinjer som går med per påstand</h3>
            <div>
                
                <input type="radio" id="Få" name="speed" value="3">
                <label for="Få">Få - 3 verselinjer per påstand</label><br>

                <input type="radio" id="middels" name="speed" value="2">
                <label for="middels">Middels - 2 verselinjer per påstand </label><br>

                <input type="radio" id="Mange" name="speed" value="1">
                <label for="Mange">Mange - 1 verselinje per påstand </label>

                <!-- Kan endres til at bruker skriver inn tall selv! -->
            </div>
        </div>
    </div>

    <p id="generateSongButton" class="button">Generer notat - Husk å ha lagt inn hele sangen</p>

    <div id="noSelectedButtonPopup">
        <p>OBS! Du har glemt å si hvor mange verselinjer du vil ha per påstander!</p>
        <p>Klikk for å fjerne</p>
    </div>

    <div id="blurryBackground">
        <div class="loader"></div>
    </div>


    <script type="module" src="createSong.mjs"></script>

</body>

</html>
