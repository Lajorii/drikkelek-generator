<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DMSerifText:wght@200..700&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Danfo&display=swap"
        rel="stylesheet">
    <title>Syng & Sipp | Skriv inn</title>

    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#dc4c35">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <div id="codeContainer">
        <a href="choose_path.html"> <img id="logo" src="bilder/logo.png" alt="drink with a music-note inside the glass"></a>
        <p id="code">Kode...</p>
        <div id="submitLoaderContainer" class="flex">
            <div id="smallLoader"></div>
            <div>
                <p id="actionCounter">...</p>
            </div>
        </div>

    </div>

    <div id="submitPrompt" class="container collum">
        <p id="infoText" class="infoText">Skriv her. Trykk "submit" for å sende inn.
        </p>
        <textarea name="textInput" id="textInput" cols="30" rows="3" placeholder="Alle som liker IT"></textarea>

        <p id="submitPromptButton" class="button">Submit</p>
    </div>

    <div id="successfullySentPopUp" class="popUp">
        <p>Sendt inn med suksess</p>
    </div>

    <div id="emptyMessasgePopUp" class="popUp">
        <p>Kan ikke sende inn tomme felt!</p>
    </div>


    <table id="finishedTable">

    </table>

    <script type="module" src="submit_prompt.mjs"></script>

</body>

</html>
