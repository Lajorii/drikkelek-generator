<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DMSerifText:wght@200..700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Danfo&display=swap"
    rel="stylesheet">

    <title>Skriv inn eksisterende kode</title>
</head>

<body>

    <header>
        <img id="logo" src="bilder/white-logo.png" alt="drink with a music-note inside the glass">
        <a href="choose_path.html"><p>Syng & Sipp</p></a> 
     </header>

    <div class="container collum">
        <p class="infoText">Skriv inn koden personen som oppretter notatet har fått:</p>
        <input type="number" id="codeInput" placeholder="* * * * *">

        <p id="submitPromptButton" class="button">Enter</p>
    </div>

    <div id="blurryBackground">
        <div class="loader"></div>
    </div>

    <div id="noSelectedButtonPopup">
        <p>Vi finner ikke koden du skrev inn. Har du skrevet feil?</p>
        <p>Klikk for å fjerne</p>
    </div>


    <script type="module" src="enterCode.mjs"></script>
</body>

</html>
